---
layout: default
---
<h2>{% t browse_our_guides %}</h2>

<div class="topic-container">
  {% assign topics = site.topics | where: "languages", site.lang %}
  {% for topic in topics %}
    <a href="{{ site.baseurl }}{{ topic.url }}" class="content-item">
      <h2>{% t {{ topic.permalink }}.title %}</h2>
      <p>{% t {{ topic.permalink }}.description %}</p>
    </a>
  {% endfor %}
</div>
